<html>
<head>
    <title>Ключевые слова</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 30px auto;
            padding: 10px;
        }
        
        h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        ol {
            list-style-type: upper-roman;
            padding-left: 20px;
        }
        
        ol ol {
            list-style-type: upper-alpha;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        
        ul {
            list-style-type: disc;
            padding-left: 40px;
            margin: 3px 0;
        }
        
        li {
            margin-bottom: 3px;
        }
        
        .keyword {
            font-family: monospace;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h3>Ключевые слова</h3>

    <ol>
        <li>
            A
            <ul>
                <li class="keyword">abstract</li>
            </ul>
        </li>
        
        <li>
            B
            <ul>
                <li class="keyword">boolean</li>
                <li class="keyword">break</li>
                <li class="keyword">byte</li>
            </ul>
        </li>
        
        <li>
            C
            <ul>
                <li class="keyword">case</li>
                <li class="keyword">catch</li>
                <li class="keyword">char</li>
                <li class="keyword">class</li>
                <li class="keyword">const</li>
                <li class="keyword">continue</li>
            </ul>
        </li>
    </ol>
</body>
</html>
